<!DOCTYPE html>
<html ng-app="crossfeed">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@*" data-semver="3.0.0-rc1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.1.x" src="http://code.angularjs.org/1.1.5/angular.min.js" data-semver="1.1.5"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="bootstrap@3.0.0-rc1" data-semver="3.0.0-rc1" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="model_builder.js" type="text/javascript"></script>
    <script src="crossfeed_controller.js" type="text/javascript"></script>
      <script type="text/javascript">
          $(document).ready(function(){
              console.info("Loaded");
              $('#post').keyup(function() {
                console.info(buildPost($(this).val()));
              });
          });
      </script>
  </head>

  <body ng-controller="CrossFeedController">
    <p>Hello {{name}}!</p>
    <form novalidate="" class="simple-form">
      <fieldset>
        <legend>Post activity</legend>
        <div class="form-group">
          <label for="post">What did you do?</label>
          <input type="text" class="form-control" ng-model="post.desc" ng-change="update(post.desc)" id="post" placeholder="135#cleanandjerkx30">
        </div>
        <button ng-click="reset()" class="btn btn-default">Reset</button>
        <button ng-click="update(post.desc)" class="btn btn-default">Save</button>
      </fieldset>
    </form>
    <div>
      <pre>form = {{post.desc | json}}</pre>
      <pre>master = {{master | json}}</pre>
      <pre>base = {{base | json}}</pre>
    </div>
  </body>

</html>
